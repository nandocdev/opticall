{% extends '_layouts/authentication/index.layout.html' %}
{% block content %}
<!-- Insert your HTML markup or other content here -->
<div class="row mt-lg-n12 mt-md-n12 mt-n12 justify-content-center">
    <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="card mt-8">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-secondary shadow-secondary border-radius-lg py-3 pe-1 text-center py-4">
                    <h4 class="font-weight-bolder text-white mt-1">Iniciar Sesi&oacute;n<nav></nav></h4>
                    <p class="mb-1 text-sm text-white">Ingresa tus datos para iniciar sesión</p>
                </div>
            </div>
            <div class="card-body">
                <form role="form" class="text-start">
                    <div class="input-group input-group-static mb-4">
                        <label>Usuario</label>
                        <input type="email" class="form-control" placeholder="usuario">
                    </div>
                    <div class="input-group input-group-static mb-4">
                        <label>Contrase&ntilde;a</label>
                        <input type="password" class="form-control" placeholder="•••••••••••••" required>
                    </div>
                    <div class="form-check form-switch d-flex align-items-center mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                        <label class="form-check-label mb-0 ms-3" for="rememberMe">Recordarme</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn bg-gradient-dark w-100 mt-3 mb-0">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /End content here -->
{% endblock %}
