<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png" />
    <link rel="icon" type="image/svg" href="{{ url_for('static', filename='assets/img/icon.svg') }}" />
    <title>{{ data.page_title }} - {{ app_name }}</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
    <!-- Nucleo Icons -->
    <link href="{{ url_for('static', filename='assets/css/nucleo-icons.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/nucleo-svg.css') }}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- CSS Files -->
    <link id="pagestyle" href="{{ url_for('static', filename='assets/css/material-dashboard.min.css.css') }}"
        rel="stylesheet" />

    <meta name="description" content="CX ECM - A material dashboard template" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Anti-flicker snippet (recommended)  -->
    <style>
        .async-hide {
            opacity: 0 !important;
        }
    </style>
</head>

<body class="g-sidenav-show bg-gray-100">
    <!-- ASIDE-->
     {% include '_layouts/default/partials/aside.partial.html' %}
    <!-- /ASIDE-->

    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
        <!-- Navbar -->
         {% include '_layouts/default/partials/navbar.partial.html' %}
        <!-- End Navbar -->

        <div class="container-fluid py-2">
            <!-- MAIN -->
             {% block content %}{% endblock %}
            <!-- MAIN -->
            <!-- FOOTER -->
             {% include '_layouts/default/partials/footer.partial.html' %}
            <!-- FOOTER -->
        </div>
    </main>
    <!-- SETTINGS-->
    <!-- /SETTINGS -->
    <!--   Core JS Files   -->
    <script src="{{url_for('static', filename='assets/js/core/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/core/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/plugins/perfect-scrollbar.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/plugins/smooth-scrollbar.min.js')}}"></script>
    <!-- Kanban scripts -->
    <script src="{{url_for('static', filename='assets/js/plugins/dragula/dragula.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/plugins/jkanban/jkanban.min.js')}}"></script>
    <script>
        var win = navigator.platform.indexOf("Win") > -1;
        if (win && document.querySelector("#sidenav-scrollbar")) {
            var options = {
                damping: "0.5",
            };
            Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{{url_for('static', filename='assets/js/material-dashboard.min.js')}}"></script>
</body>

</html>
